<div class="grid-container">
  <mat-grid-list cols="2" rowHeight="350px">
    @for (card of cards; track card) {
      <mat-grid-tile [colspan]="card.cols" [rowspan]="card.rows">
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>
              {{card.title}}
              <button matIconButton class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item>Expand</button>
                <button mat-menu-item>Remove</button>
              </mat-menu>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <div>{{card.content}}</div>
          </mat-card-content>
          <!-- <img mat-card-image src="src\assets\5eCharacterSheet.png" alt="5e Character Sheet"> -->
        </mat-card>
      </mat-grid-tile>
    }
  </mat-grid-list>
</div>
